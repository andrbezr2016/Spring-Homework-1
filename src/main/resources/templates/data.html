<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<h1>New user</h1>
<form action="#" th:action="@{/data}" th:object="${user}" method="post">

    <p>Last name: <input type="text" th:field="*{lastName}"/> <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span></p>

    <p>First name: <input type="text" th:field="*{firstName}"/> <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span></p>

    <p>Patronymic: <input type="text" th:field="*{patronymic}"/> <span class="error" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}"></span></p>

    <p>Age: <input type="text" th:field="*{age}"/> <span class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span></p>

    <p>Email: <input type="text" th:field="*{email}"/> <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span></p>

    <p>Organization: <input type="text" th:field="*{organization}"/> <span class="error" th:if="${#fields.hasErrors('organization')}" th:errors="*{organization}"></span></p>

    <p>Salary: <input type="text" th:field="*{salary}"/> <span class="error" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span></p>

    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
<form action="#" th:action="@{/upload}" enctype="multipart/form-data" method="post">
    <p><input type="submit" value="Upload"/> <input type="file" name="file"/></p>
</form>
</body>
</html>
