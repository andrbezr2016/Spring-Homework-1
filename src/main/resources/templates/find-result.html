<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Searching results</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Searching results</h1>
<form action="#" th:action="@{/send}" method="get">
    <table>
        <thead>
        <tr>
            <td>Last name</td>
            <td>First name</td>
            <td>Patronymic</td>
            <td>Age</td>
            <td>Email</td>
            <td>Organization</td>
            <td>Salary</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${foundedUsers}">
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.patronymic}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.organization}"></td>
            <td th:text="${user.salary}"></td>
            <td>
                <input type="submit" th:name="toEmail" th:value="${user.email}" value="Write"/>
            </td>
        </tr>
        </tbody>
    </table>
</form>
<p th:text="'Time: ' + ${time}"/>
<p th:text="'User-Agent: ' + ${userAgent}"/>
<a href="/find">Back to search</a>
</body>
</html>
